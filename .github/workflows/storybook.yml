name: Storybook Workflow
on:
  push:
    branches: ['main']

jobs:
  build-and-deploy-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.0

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install

      - name: Rebase storybook branch
        run: |
          /usr/bin/git checkout -B storybook refs/remotes/origin/storybook
          /usr/bin/git rebase refs/remotes/origin/main

      - name: Build Storybook
        run: yarn build-storybook

      - name: Commit and push to storybook branch
        run: |
          /usr/bin/git add .
          /usr/bin/git commit -m "Update Storybook build"
          /usr/bin/git push origin storybook
